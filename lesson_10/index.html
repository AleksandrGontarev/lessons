<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__fixed">Lesson 10</div>
    </header>
    <main>
        <div class="wrapper">
            <div class="block-img">
                <div class="block-img__container">
                    <div class="block-img__box">
                        <div class="block-img__circle circle-box">
                            <div class="circle-box__stars">
                                <img class="circle-box__pic-stars" src="img/starsincircle.svg" alt="picture starts in circle">
                            </div>
                            <div class="circle-box__cloud">
                                <img class="circle-box__pic-cloud" src="img/cloud.svg" alt="picture cloud">
                            </div>
                            <div class="circle-box__girl">
                                <img class="circle-box__pic-girl" src="img/girl.webp" alt="picture some beautiful girl ">
                            </div>
                            <div class="circle-box__arrow">
                                <img class="circle-box__pic-arrow" src="img/arrow.svg" alt="picture arrow">
                            </div>
                            <div class="circle-box__mail">
                                <img class="circle-box__pic-mail" src="img/mail.webp" alt="picture mail">
                            </div>
                            <div class="circle-box__shape">
                                <img class="circle-box__pic-shape" src="img/shape.svg" alt="picture shape">
                            </div>
                            <div class="circle-box__note-bock">
                                <div class="circle-box__note-bock-circle">
                                </div>
                                <div class="circle-box__note-bock-block">
                                </div>
                                <div class="circle-box__note-bock-pic">
                                    <img class="circle-box__pic-lap-top" src="img/lap-top.webp" alt="picture lap top">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card__container">                   
                    <div class="card__border">
                        <div class="card__box">
                            <div class="card__background">
                                <img class="card__pic-background"src="img/waves.webp" alt="picture waves abstraction">
                            </div>
                            <div class="card__body">
                                <button class="card__button" type="button">Design</button>
                                <h3 class="card__header">sofa</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__fixed">Footer</div>
    </footer>
</body>

</html>
